<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<!--это верхняя панель-->
<nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Here will be information about current user</a>
    <a class="navbar-brand" href="#">Logout</a>
</nav>
<!--это верхняя панель-->

<br/><br/><br/>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-sm-10">
            <!--это табы в центре-->
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#!">Users</a>
                <li class="nav-item">
                    <a class="nav-link" href="#!">New User</a>
            </ul>
            <!--это табы в центре-->
            <br/>

            <div class="container-fluid">
                <h3>All users</h3>
            </div>


            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Username</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Details</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, state : ${users}">
                    <td th:utext="${user.id}">Id</td>
                    <td th:utext="${user.username}">Username</td>
                    <td th:utext="${user.surname}">Surname</td>
                    <td th:utext="${user.email}">Email</td>
                    <td th:utext="${user.password}">Password</td>
                    <td><a th:href="@{/admin/user/details/{id}(id=${user.id})}"><input type="button"
                                                                                       value="Details"/></a></td>
                    <td><a th:href="@{/admin/user/update/{id}(id=${user.id})}"><input type="button" value="Update"/></a>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.id})}"><input type="submit"
                                                                                                         value="Delete"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<br/><br/><br/>
<h1>Admin panel</h1>
<br/>
<td><a th:href="@{admin/details/{id}(id=${id})}"><input type="button" value="View my profile"/></a></td>
<br/><br/><br/>
<td><a th:href="@{admin/users}"><input type="button" value="View all users"/></a></td>
<br/><br/><br/>
<input type="button" value="Add user" onclick="window.location.href='/admin/create'"/>
<br/>
<input type="button" value="Log out" onclick="window.location.href='/logout'"/>
</body>
</html>
